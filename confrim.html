<html>
<head>
<script>
function disp_confirm()
{
var r=confirm("press a button");
if(r==true)
{
document.writeln("he pressed ok button");
}
else
{
document.writeln("he pressed cancel button");
}
}
</script>
</head>
<body>
<input type="button" onclick="disp_confirm()" value="button">
</body>
</html>
