<!DOCTYPE html>
<html>
<head>
  <title>JavaScript For...in Loop Example</title>
</head>
<body>

<h2>JavaScript For In Loop</h2>
<p>The for...in statement loops through the properties of an object:</p>
<p id="demo"></p>

<script>
  const person = {
    fname: "Pravin",
    lname: "Gundalwar",
    qual: "PhD"
  };

  let txt = "";
  for (let x in person) {
    txt += person[x] + " ";
  }

  document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
