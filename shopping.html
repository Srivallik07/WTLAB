<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart - Online Book Store</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="book-card">
            <p><strong>Book:</strong> C++ Basics</p>
            <p><strong>Price:</strong> $20</p>
            <p><strong>Quantity:</strong> 1</p>
            <button>Remove</button>
        </div>
        <div class="book-card">
            <p><strong>Book:</strong> OS fundamentals</p>
            <p><strong>Price:</strong> $25</p>
            <p><strong>Quantity:</strong> 2</p>
            <button>Remove</button>
        </div>
        <h3>Total: $70</h3>
        <button>Proceed to Checkout</button>
    </div>
</body>
</html>
